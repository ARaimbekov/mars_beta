version: "3"

services:
  db:
      image: postgres:15-alpine
      volumes:
        - ./data/db:/var/lib/postgresql/data
      environment:
        - POSTGRES_DB=postgres
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
      restart: always

  backend:
    build: backend/
    ports:
      - "8000:8000"
    command: gunicorn -w 4 --bind 0.0.0.0:8000 backend.wsgi
    depends_on:
      - db
    restart: on-failure

  frontend:
    build: frontend/
    ports:
      - "5173:5173" 
    command: npm run dev
    depends_on:
      - backend
    restart: on-failure
